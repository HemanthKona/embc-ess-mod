<div class="container-frame container">
  <div class="row heading-container">
    <div class="col-md-12">
      <span class="page-heading">Supplier Management</span>
    </div>
  </div>
  <br />
  <nav mat-tab-nav-bar [tabPanel]="tabPanel" dynamicHeight>
    <a mat-tab-link *ngFor="let tabItem of tabs" [routerLink]="tabItem.route" routerLinkActive="active-tab">
      {{ tabItem.label }}
    </a>
  </nav>

  <div class="content-container">
    <mat-tab-nav-panel #tabPanel>
      <router-outlet></router-outlet>
    </mat-tab-nav-panel>
  </div>
</div>
